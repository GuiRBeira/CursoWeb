<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Estilo de Texto</title>
        <style type="text/css">
            p{
                font-size: 30px;
            }
            .bold{
                font-weight: 900;
            }
            .italic{
                font-style: italic;
            }
            .format{
                text-decoration: overline underline line-through red;
            }
        </style>
    </head>
    <body>
        <div>
            <p class="bold">
                Texto negrito
            </p>
            <p class="italic">
                Texto it√°lico
            </p>
            <p class="format">
                Formatacao personalizada
            </p>
        </div>
    </body>
</html>
